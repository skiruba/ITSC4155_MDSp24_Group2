<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niner Connect - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c5c12; /* UNC Charlotte green */
            color: #FFFFFF; /* White text */
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #737706; /* UNC Charlotte green */
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .banner h1 {
            margin: 0 auto; /* Center the Niner Connect label */
        }
        .pagetitle {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            background-color: #FFFFFF; /* White background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 20px auto;
            text-align: left; /* Align content to the left */
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Vertically center content */
            justify-content: center; /* Horizontally center content */
        }
        .profile-form {
            flex: 1; /* Take up remaining space */
            padding-right: 20px; /* Add some spacing between fields and image */
        }
        .profile-form input[type="text"],
        .profile-form input[type="password"] {
            width: calc(100% - 22px); /* Adjust width to accommodate for padding and border */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            font-size: 16px;
        }
        .profile-form input[type="file"] {
            margin-top: 10px;
        }
        .profile-form input[type="submit"] {
            width: calc(100% - 22px); /* Adjust width to accommodate for padding and border */
            padding: 15px;
            margin-top: 20px;
            background-color: #0c5c12; /* UNC Charlotte green */
            color: #FFFFFF; /* White text */
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .profile-form input[type="submit"]:hover {
            background-color: #08540d; /* Darker green on hover */
        }
        .profile-image-container {
            flex: 1; /* Take up remaining space */
            text-align: center;
        }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        .dropdown {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }
        .dropdown-icon {
            font-size: 24px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            padding: 10px;
            border-radius: 5px;
        }
        .dropdown-content a {
            color: black;
            padding: 5px 0;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="dropdown">
            <span class="dropdown-icon">â‰¡</span>
            <div class="dropdown-content">
                <a href="home.html">Home</a>
                <a href="schedule.html">Today's Schedule</a>
                <a href="addclasses.html">Add Classes</a>
                <a href="findfriends.html">Find Friends</a>
            </div>
        </div>
        <h1>Niner Connect</h1>
    </div>
    <div class="pagetitle">
        <h2>Profile</h2>
    </div>
    <div class="container">
        <form class="profile-form" action="#" method="post">
            <input type="text" name="fullname" placeholder="Full Name" required><br>
            <input type="text" name="email" placeholder="Email Address" required><br>
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="file" name="profile-picture" accept="image/*"><br>
            <input type="submit" value="Save">
        </form>
        <div class="profile-image-container">
            <img src="profile_icon.png" alt="Profile Image" class="profile-image">
        </div>
    </div>
</body>
</html>
