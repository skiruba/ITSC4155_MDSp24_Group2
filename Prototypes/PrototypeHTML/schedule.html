<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niner Connect - Today's Schedule</title>
    <style>
        /* Your existing styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #0c5c12; /* UNC Charlotte green */
            color: #FFFFFF; /* White text */
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #737706; /* UNC Charlotte green */
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .banner h1 {
            margin: 0; /* Reset margin */
        }
        .dropdown {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }
        .dropdown-icon {
            font-size: 24px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            padding: 10px;
            border-radius: 5px;
        }
        .dropdown-content a {
            color: black;
            padding: 5px 0;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .profile-icon {
            position: absolute;
            top: 10px;
            right: 50px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        .pagetitle {
            text-align: center;
            margin-top: 20px;
        }
        .schedule {
            background-color: #FFFFFF; /* White background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 20px auto;
            position: relative;
        }
        .calendar-container {
            width: 100%;
            height: 600px; /* Adjust height as needed */
            border: 1px solid #737706; /* UNC Charlotte green */
            border-radius: 10px;
            overflow: auto; /* Enable scrolling if needed */
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>

                <a href="findfriends.html">Find Friends</a>
                <a href="myfriends.html">My Friends</a>
            </div>
        </div>
        <h1>Niner Connect</h1>
        <img src="profile_icon.png" alt="Profile Icon" class="profile-icon" onclick="window.location.href='profile.html';">
    </div>
    <div class="pagetitle">
        <h2>Today's Schedule</h2>
    </div>
