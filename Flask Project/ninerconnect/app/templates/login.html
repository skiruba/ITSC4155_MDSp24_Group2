<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niner Connect - Login/Signup</title>
    <style>
        /* CSS styles */
        .flash-message {
            background-color: #007bff; 
            color: #FFFFFF; /* White text */
            padding: 10px;
            border-radius: 5px;
            margin: 10px auto; /* Center horizontally and add space around */
            max-width: 400px; /* Adjust maximum width as needed */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #0c5c12; /* UNC Charlotte green */
            color: #FFFFFF; /* White text */
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #737706; /* UNC Charlotte green */
            padding: 10px;
            text-align: center;
        }
        .container {
            background-color: #FFFFFF; /* White background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            margin: 20px auto;
            text-align: center;
        }
        input[type="text"],
        input[type="password"],
        .loginButton {
            width: calc(100% - 20px); /* Adjusted width to account for padding */
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            display: block; /* Ensure each input is on its own line */
            box-sizing: border-box; 
        }
        .loginButton {
            background-color: #0c5c12; /* UNC Charlotte green */
            color: #FFFFFF; /* White text */
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-top: 10px; /* Add space between input fields and button */
        }
        .loginButton:hover {
            background-color: #08540d; /* Darker green on hover */
        }
        a {
            color: #0c5c12; /* UNC Charlotte green */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .login-title {
            font-size: 24px;
            margin-bottom: 20px; /* Add spacing between "Log In" and the input fields */
            color: #000; /* Black text */
        }
        .create-account-text {
            font-size: 14px; /* Smaller font size */
            color: #000; /* Black text */
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Niner Connect</h1>
    </div>
    <div class="container">
        <h2 class="login-title">Log In</h2>
        <form action="{{ url_for('main.login') }}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login" class="loginButton">
        </form>
        <p class="create-account-text">Don't have an account? <a href="{{ url_for('main.signup') }}">Sign up</a></p>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <script>
        // Function to remove flashed messages after a certain time
        function removeFlashedMessages() {
            var messages = document.querySelectorAll('.flash-message');
            messages.forEach(function(message) {
                setTimeout(function() {
                    message.remove();
                }, 5000); // Adjust the time as needed
            });
        }
    
        // Call the function when the page loads
        window.addEventListener('DOMContentLoaded', function() {
            removeFlashedMessages();
        });
    </script>
</body>
</html>
