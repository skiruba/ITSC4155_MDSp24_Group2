<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niner Connect - Add Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c5c12; /* UNC Charlotte green */
            color: #FFFFFF; /* White text */
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #737706; /* UNC Charlotte green */
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .banner h1 {
            margin: 0; /* Reset margin */
        }
        .dropdown {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }
        .dropdown-icon {
            font-size: 24px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            padding: 10px;
            border-radius: 5px;
        }
        .dropdown-content a {
            color: black;
            padding: 5px 0;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .profile-icon {
            position: absolute;
            top: 10px;
            right: 50px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        .pagetitle {
            text-align: center;
            margin-top: 20px;
        }
        .add-form {
            background-color: #FFFFFF; /* White background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 20px auto;
            position: relative;
            max-width: 600px; /* Limit form width */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], .form-group input[type="number"] {
            width: calc(100% - 20px); /* Adjusted width */
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px; /* Added margin */
        }
        .add-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Button width */
        }
        .add-button:hover {
            background-color: #45a049;
        }
        .courses-list {
            margin-top: 20px;
            text-align: center;
            color: #0c5c12; /* This will set the text color to UNC Charlotte green, or choose a color that fits your design */
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="dropdown">
            <span class="dropdown-icon">â‰¡</span>
            <div class="dropdown-content">
                <a href="{{ url_for('main.home') }}">Home</a>
                <a href="{{ url_for('main.profile') }}">Profile</a>
                <a href="{{ url_for('main.find_friends') }}">Find Friends</a>
            </div>
        </div>
        <h1>Niner Connect</h1>
        <a href="{{ url_for('main.profile') }}">
            <img src="static/profile_icon.png" alt="Profile Icon" class="profile-icon">
        </a>
    </div>
    <div class="pagetitle">
        <h2>Add Classes</h2>
    </div>
    <div class="add-form">
        <form id="class-form" action="{{ url_for('main.add_course') }}" method="post">
            <div class="form-group">
                <label for="course-prefix">Course Prefix:</label>
                <input type="text" id="course-prefix" name="course_prefix" placeholder="E.g., CSC">
            </div>
            <div class="form-group">
                <label for="course-number">Course Number:</label>
                <input type="number" id="course-number" name="course_number" placeholder="E.g., 501">
            </div>
            <div class="form-group">
                <label for="course-professor">Course Professor:</label>
                <input type="text" id="course-professor" name="course_professor" placeholder="Professor's Name">
            </div>
            <button type="submit" class="add-button">Add</button>
        </form>              
        <div class="courses-list">
            <h3>Your Courses:</h3>
            <ul>
                {% for course in courses %}
                <li>
                    {{ course.course_prefix }} {{ course.course_number }} - {{ course.course_professor }}
                    <form action="{{ url_for('main.remove_course', course_id=course.id) }}" method="post">
                        <button type="submit">Remove</button>
                    </form>
                </li>
                {% else %}
                <li>No courses added yet.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
